name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    #container:
    #  image: docker

    steps:
    - uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4.4.0
      with:
        java-version: 21
        distribution: oracle
 
    #- name: Set up JDK
    #  uses: actions/setup-java@v4
    #  with:
    #    distribution: 'oracle'
    #    java-version: '21'

    - name: Set up Maven
      run: |
        wget https://dlcdn.apache.org/maven/maven-3/3.9.9/binaries/apache-maven-3.9.9-bin.tar.gz
        tar -xvf apache-maven-3.9.9-bin.tar.gz
        mv apache-maven-3.9.9 /opt/
        echo "/opt/apache-maven-3.9.9/bin" >> $GITHUB_PATH

    - run: |
        which java
        ls -l /__t/Java_Oracle_jdk/21/x64/bin/
        ./__t/Java_Oracle_jdk/21/x64/bin/java --version
      continue-on-error: false

    - name: System Variables 1
      run: |
        echo $GITHUB_PATH

    - name: System Variables 2
      run: |
        echo $JAVA_HOME
        
    - name: System Variables 3
      run: |
        echo $JAVA_HOME >> $GITHUB_PATH
        
    - name: System Variables 4
      run: |
        echo $GITHUB_PATH

    - name: Build with Maven
      working-directory: ./java/testng
      run: mvn compile
      continue-on-error: false

    - name: Raise Healenium docker servers
      working-directory: ./java/testng/healenium
      run:  docker-compose up -d

    - name: Test with Maven
      working-directory: ./java/testng
      run: mvn test

    - uses: actions/upload-artifact@v4
      with:
        name: my-artifact
        path: ./java/testng/target/surefire-reports

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
